name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  DEBUG: 1

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Activate venv and install dep (debug mod)
      if: ${{ env.DEBUG == 1 }}
      run: |
        echo 'Bonjour, projet en mode DEV'
        python -m venv venv
        pip install -r requirements.txt
    - name: Activate venv and install dep (prod mod)
      if: ${{ env.DEBUG == 0 }}
      run: |
        echo 'Bonjour, projet en mode PRODUCTION'
        python -m venv venv
        pip install -r requirements.txt
    - name: Activate virtualenv
      run: |
        . .venv/Scripts/activate
        echo PATH=$PATH >> $GITHUB_ENV
    - name: Linters
      run: pre-commit