name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  DEBUG: 1

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Activate venv and install dep (debug mod)
      if: ${{ env.DEBUG == 1 }}
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install -r requirements.txt
    - name: Activate venv and install dep (prod mod)
      if: ${{ env.DEBUG == 0 }}
      run: |
        . venv/bin/activate
    - name: Run tests
      run: |
        echo 'Bonjour, projet en mode dev'
        black --line-length=99 .
        flake8
        python manage.py test

  production-deploy:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Activate venv and install dep
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install -r requirements.txt
    - name: Run tests
      run: |
        echo 'Bonjour, test projet en mode production'
        black --line-length=99 .
        flake8
        python manage.py test
