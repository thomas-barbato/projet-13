name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  DEBUG: 1

jobs:
  debug-deploy:
    if: ${{ DEBUG == 1 }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        echo 'Bonjour, projet en mode debug'
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        black --line-length=99 .
        flake8
    - name: Run Tests
      run: |
        python manage.py test

  production-deploy:
    if: ${{ DEBUG == 0 }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        echo 'Bonjour, projet en mode prod'
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        black --line-length=99 .
        flake8
    - name: Run Tests
      run: |
        python manage.py test
