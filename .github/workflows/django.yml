name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  DEBUG: 1

jobs:
  deploy:
    runs-on: windows-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Activate venv and install dep (debug mod)
      if: ${{ env.DEBUG == 1 }}
      run: |
        echo 'Bonjour, projet en mode DEV'
        pip install -r requirements.txt
        echo 'pip running'
        black --line-length=99 .
        echo 'black running'
        flake8
        echo 'flake8 running'
    - name: Activate venv and install dep (prod mod)
      if: ${{ env.DEBUG == 0 }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        black --line-length=99 .
        flake8
    - name: Run Tests
      run: |
        python manage.py test

    - name: Linters
      run: pre-commit